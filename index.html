<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scores">
        <div class="heading">
            <div class="title">
                <h1>Rock Paper Scissors</h1>
            </div>
            <div class="rules">
                <h2>First Person to Five Wins!</h2>
            </div>
        </div>
        <div class="score-counts">
            <div class="player-score">
                <h2>Player Score: </h2>
                <h2 id="player-current-score"> 0</h2>
            </div>
            <div class="result">
                <h2>Paper beats rock, you win!</h2>
            </div>
            <div class="computer-score">
                <h2>Computer Score: </h2>
                <h2 id="computer-current-score"> 0</h2>
            </div>
        </div>
    </div>
    <div class="selection-area">
        <h2>Choose Your Weapon!</h2>
        <div class="selection-images">
            <div class="rock">
                <img id="rock" src="./rock.jpeg">
            </div>
            <div class="paper">
                <img id="paper" src="./paper.jpeg">
            </div>
            <div class="scissors">
                <img id = "scissors" src="./scissors.jpeg">
            </div>
        </div>
        <div class="play-again">
            <button id="play-again">Play Again?</button>
        </div>
    </div>
    <!-- Put script link at the end of body tag so JavaScript code can run properly -->
    <script src="script.js"></script>
</body>
</html>
